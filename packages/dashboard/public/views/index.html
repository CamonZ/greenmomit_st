<div class="" data-ng-controller="DashboardController">
  <div ng-show="loading">
    <h2>Loading data...</h2>
  </div>
  <ul class='thermostats'>
    <li data-ng-repeat="thermostat in thermostats" ui-route="/thermostats/{{thermostat.id}}" class='thermostat'>
      <div class='thermostat' ng-click="getTemperatures(thermostat.id)">
      <div class="row thermostat_header">
        <div class="col-md-8">
          <h1 class="thermostat_name">
            {{thermostat.name}}
          </h1>
        </div>
        <div class="col-md-2 col-md-offset-2">
          <h2 class="temp_reading">
            {{thermostat.record.temperatureValue}}
          </h2>
        </div>
      </div>
        <div class="row thermostat_synopsis">
          <div class="col-md-2">
            <label>Address:</label>
            <p>{{thermostat.address}}</p>
          </div>
          <div class="col-md-4">
            <label>Last Connection:</label>
            <p>{{thermostat.lastConnection}}</p>
          </div>
          <div class="col-md-6">
            <label>Last Temperature</label>
            <p>{{thermostat.record.temperatureValue}}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
